---
layout: default
---
<h2>Posts tagged with "{{ page.tag }}"</h2>

<style>

    .tag-title {
        margin-top: 20px;
        margin-bottom: 0px;
    }

</style>

{% for post in page.posts %}
<div>
  <p class="tag-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
  </p>
  {% include post-meta.html _page=post %}
</div>
{% endfor %}
